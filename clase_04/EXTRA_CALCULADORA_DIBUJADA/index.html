<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Estilo Botones</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="calculadora">
    <div id="display">0</div>
    
    <!-- Fila de botones -->
    <div class="fila">
      <button class="boton" data-value="7">7</button>
      <button class="boton" data-value="8">8</button>
      <button class="boton" data-value="9">9</button>
      <button class="boton boton-operacion" data-value="/">/</button>
    </div>
    <div class="fila">
      <button class="boton" data-value="4">4</button>
      <button class="boton" data-value="5">5</button>
      <button class="boton" data-value="6">6</button>
      <button class="boton boton-operacion" data-value="*">*</button>
    </div>
    <div class="fila">
      <button class="boton" data-value="1">1</button>
      <button class="boton" data-value="2">2</button>
      <button class="boton" data-value="3">3</button>
      <button class="boton boton-operacion" data-value="-">-</button>
    </div>
    <div class="fila">
      <button class="boton" data-value="0">0</button>
      <button class="boton" data-value=".">.</button>
      <button class="boton boton-igual" id="igual">=</button>
      <button class="boton boton-operacion" data-value="+">+</button>
    </div>
    <div class="fila">
      <button class="boton boton-operacion" id="borrar">C</button>
    </div>
  </div>

<script src="./js/script.js"></script>

</body>
</html>
