<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 5 - URL din√°mica</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="contenedor">
    <h1>üîó Generar URL din√°mica</h1>
    <form id="formNombre">
      <label for="nombre">Ingresa tu nombre:</label>
      <input type="text" id="nombre" placeholder="Ejemplo: Mar√≠a" />
      <button type="submit">Enviar</button>
      <p id="mensajeError"></p>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formulario = document.getElementById("formNombre");
      const inputNombre = document.getElementById("nombre");
      const mensajeError = document.getElementById("mensajeError");

      formulario.addEventListener("submit", (event) => {
        event.preventDefault(); // evita recargar la p√°gina

        const nombre = inputNombre.value.trim();

        // Validamos que el campo no est√© vac√≠o
        if (nombre === "") {
          mensajeError.textContent = "‚ö†Ô∏è Por favor ingresa tu nombre.";
          mensajeError.style.color = "red";
          return;
        }

        // Redirigimos a la nueva p√°gina con el par√°metro ?nombre=...
        const url = `bienvenida.html?nombre=${encodeURIComponent(nombre)}`;
        location.href = url;
      });
    });
  </script>
</body>
</html>
