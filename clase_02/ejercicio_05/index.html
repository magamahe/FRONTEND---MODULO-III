<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Generador de tarjetas dinámicas</title>
    <link rel="stylesheet" href="./syles/styles.css">
</head>
<body>
    <h1>Generador de Tarjetas Dinámicas</h1>

    <input type="text" id="nombre" placeholder="Nombre">
    <br>
    <textarea id="descripcion" placeholder="Descripción"></textarea>
    <br>
    <button id="btnCrear">Crear Tarjeta</button>
    <button id="btnEliminarUltima">Eliminar Última Tarjeta</button>

    <div id="contenedorTarjetas"></div>

    <script src="ejercicio_05.js"></script>
</body>
</html>
