<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Red Social del DOM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #6c63ff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    input {
      width: 300px;
      padding: 10px;
      border: 2px solid #6c63ff;
      border-radius: 6px;
      outline: none;
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #574bff;
    }

    #feed {
      margin-top: 30px;
      text-align: left;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .publicacion {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .publicacion:hover {
      transform: scale(1.02);
    }

    .fecha {
      color: #777;
      font-size: 0.8em;
      margin-top: 8px;
    }
  </style>
</head>

  <button id="publicarBtn">Publicar</button>

  <section id="feed"></section>

  <script src="script.js"></script>
</body>
</html>
