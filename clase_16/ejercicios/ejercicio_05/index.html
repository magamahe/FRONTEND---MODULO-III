<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actividad 5 – Paginado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 min-h-screen">

<header class="bg-pink-300 text-white py-4 shadow-md">
  <h1 class="text-center text-2xl font-bold">Actividad 5 – Paginado</h1>
</header>

<main class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-lg border border-pink-200">

  <p class="text-gray-700 mb-6">
    Simulamos paginado en frontend mostrando 10 elementos por página.
  </p>

  <div class="flex justify-between mb-4">
    <button id="prev" class="px-4 py-2 bg-pink-300 text-white rounded hover:bg-pink-400 transition">
      ◀ Anterior
    </button>

    <button id="next" class="px-4 py-2 bg-pink-300 text-white rounded hover:bg-pink-400 transition">
      Siguiente ▶
    </button>
  </div>

  <ul id="lista" class="space-y-2"></ul>

</main>

<script src="app.js"></script>
</body>
</html>
